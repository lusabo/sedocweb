<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>SedocWeb 2.0</title>
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
/* CSS used here will be applied after bootstrap.css */
body {
	background: url('/sedocweb/img/background.jpg') no-repeat center center
		fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	font-family: 'Lato', sans-serif;
	margin-top: 100px;
}

h1 {
	color: white;
	font-size: 6.5em;
	font-weight: 900;
}

.panel-default {
	opacity: 0.9;
	margin-top: 30px;
}

.form-group.last {
	margin-bottom: 0px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h1>SedocWeb 2.0</h1>
			</div>
			<div class="col-md-4">
				<div class="panel">
					<div style="padding-top: 30px" class="panel-body">
						<form class="form" role="form">

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-user"></span>
									</span>
									<input id="username" type="text" class="form-control" placeholder="Digite seu login" autofocus="autofocus">
								</div>
								<span id="username-message" class="label label-danger" hidden="true"></span>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-lock"></span>
									</span>
									<input id="password" type="password" class="form-control" placeholder="Digite sua senha" autofocus="autofocus">
								</div>
								<span id="password-message" class="label label-danger" hidden="true"></span>
							</div>

							<div class="form-group last">
								<button type="submit" class="btn btn-success" autofocus="autofocus">Entrar</button>
							</div>

						</form>
					</div>
				</div>
				<div id="global-message" class="alert alert-danger" hidden="true" role="alert"></div>
			</div>
		</div>
	</div>

	<!-- lib's -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- controllers -->
	<script src="js/controller/app.js"></script>
	<script src="js/controller/login.js"></script>

	<!-- proxies -->
	<script src="js/proxy/logon.js"></script>



</body>
</html>
